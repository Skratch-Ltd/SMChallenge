<!doctype html>
<link rel="stylesheet" href="topcoat-mobile-light.css">
<style>
html, body, button { height: 100%; width: 100%; margin: 0; }
</style>
<body height="100%">
<div id="smTabBar" class="topcoat-tab-bar" style="width: 100%; height: 10%">
  <label class="topcoat-tab-bar__item">
    <input type="radio" name="tab-bar">
    <button class="topcoat-tab-bar__button" style="width: 100%;height: 100%;">Scripture</button>
  </label>
  <label class="topcoat-tab-bar__item">
    <input type="radio" name="tab-bar">

  </label>
</div>
<textarea id="smReferenceText" style="width: 100%; height: 10%; font-size: 1.5em; overflow: disabled; padding: 0.5em; text-align: center;" class="topcoat-textarea" placeholder="Textarea">Moses 1:39</textarea>
<br>

  </div>
  <div class="topcoat-button-bar__item">
    <button class="topcoat-button-bar__button" style="width: 100%">First Letters Only</button>
  </div>

    <button class="topcoat-button-bar__button" style="width: 100%">Reset Scripture</button>
  </div>
